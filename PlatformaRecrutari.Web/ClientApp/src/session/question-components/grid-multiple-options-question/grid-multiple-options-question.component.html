<div class="componentWrapper">
  <div class="container">
    <div class="row">
      <div class="col questionInputWrapper">
        <textarea
          class="questionInput"
          cols="30"
          rows="1"
          appTextareaAutoresize
          [(ngModel)]="this.question"
          (focusout)="updateQuestionText()"
          placeholder="Type your question here!"
        ></textarea>
      </div>
      <div class="col">
        <app-question-type-selector
          [questionType]="this.questionType"
          (updateType)="this.updateQuestionType($event)"
        ></app-question-type-selector>
      </div>
    </div>
    <div class="row">
      <div class="col">Rows</div>
      <div class="col">Columns</div>
    </div>
    <div class="row" *ngFor="let index of this.getNumberOfRows()">
      <div class="col" *ngIf="!this.rows[index]"></div>
      <div class="col" *ngIf="this.rows[index]">
        <input
          (change)="updateQuestionRows()"
          [(ngModel)]="this.rows[index]"
          type="text"
        />
      </div>

      <div class="col" *ngIf="!this.columns[index]"></div>
      <div class="col" *ngIf="this.columns[index]">
        <input
          (change)="updateQuestionColumns()"
          [(ngModel)]="this.columns[index]"
          type="text"
        />
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button
          class="btn btn-outline-primary"
          style="padding-top: 0; padding-bottom: 0"
          (click)="addRow()"
        >
          Add row
        </button>
      </div>
      <div class="col">
        <button
          class="btn btn-outline-primary"
          style="padding-top: 0; padding-bottom: 0"
          (click)="addColumn()"
        >
          Add column
        </button>
      </div>
    </div>
  </div>
</div>
