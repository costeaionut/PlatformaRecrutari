<div class="mb-5">
  <h4>
    {{ questionDetails.getQuestion() }}
    <span *ngIf="questionDetails.getRequired()" style="color: red">*</span>
  </h4>

  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text">Answer:</span>
    </div>
    <textarea
      class="form-control"
      aria-label="With textarea"
      placeholder="Type your answer here."
      disabled
    ></textarea>
  </div>
  <button
    type="button"
    (click)="deleteThis()"
    class="btn btn-outline-danger float-right mt-2"
  >
    Delete
  </button>
</div>
