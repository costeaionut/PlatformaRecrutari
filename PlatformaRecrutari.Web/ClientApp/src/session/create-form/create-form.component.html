<div class="container">
  <div class="row justify-content-end" style="margin-bottom: 5px">
    <button
      *ngIf="this.parentSaveChanges"
      (click)="this.saveChanges()"
      type="button"
      class="btn btn-success"
    >
      Save changes
    </button>
  </div>
  <div class="row" *ngIf="hasErrors && this.parentSaveChanges !== undefined">
    <div class="col"></div>
    <div class="col-8 errorMessageWrapper">
      <div *ngFor="let error of this.errors">
        <em>{{ error }}</em>
      </div>
    </div>
    <div class="col"></div>
  </div>
  <div class="row">
    <div class="col"></div>
    <div class="col-8 titleWrapper">
      <textarea
        rows="1"
        appTextareaAutoresize
        class="formTitleInput"
        placeholder="Form Title"
        [(ngModel)]="this.title"
        [disabled]="this.disableFormEdit()"
      ></textarea>
      <textarea
        rows="1"
        appTextareaAutoresize
        class="descriptionInput"
        placeholder="Description"
        [(ngModel)]="this.description"
        [disabled]="this.disableFormEdit()"
      ></textarea>
    </div>
    <div class="col"></div>
  </div>

  <div class="row">
    <div class="col"></div>
    <div class="col-8 dateSelectorWrapper">
      <div>
        <label for="Start date" style="padding-right: 10px">
          Form start date:</label
        >
        <input
          style="width: 50%; display: inline"
          matInput
          [(ngModel)]="this.formStartDate"
          [matDatepicker]="startPicker"
          [disabled]="this.disableFormEdit()"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="startPicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </div>
      <div>
        <label for="End date" style="padding-right: 17px">From end date:</label>
        <input
          style="width: 50%; display: inline"
          matInput
          [(ngModel)]="this.formEndDate"
          [matDatepicker]="endPicker"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="endPicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </div>
    </div>
    <div class="col"></div>
  </div>

  <div class="row questionRows" *ngFor="let entry of this.questions">
    <div class="col"></div>
    <div class="col-8">
      <app-question-separator
        *ngIf="!this.disableFormEdit() && entry.position == 0"
        [position]="-1"
        [disabled]="this.disableFormEdit()"
        (newQuestion)="addQuestion($event)"
      ></app-question-separator>

      <app-short-question
        *ngIf="entry.question.getType() == 'ShortQuestion'"
        [questionDetails]="entry.question"
        [position]="entry.position"
        (deleteQuestion)="this.deleteQuestion($event)"
        (updateQuestion)="updateQuestion($event)"
        [disabled]="this.disableFormEdit()"
      ></app-short-question>

      <app-multiple-options-question
        *ngIf="entry.question.getType() == 'MultipleQuestion'"
        [questionDetails]="entry.question"
        [position]="entry.position"
        (deleteQuestion)="deleteQuestion($event)"
        (updateQuestion)="updateQuestion($event)"
        [disabled]="this.disableFormEdit()"
      ></app-multiple-options-question>

      <app-select-boxes-question
        [disabled]="this.disableFormEdit()"
        *ngIf="entry.question.getType() == 'SelectBoxesQuestion'"
        [questionDetails]="entry.question"
        [position]="entry.position"
        (deleteQuestion)="deleteQuestion($event)"
        (updateQuestion)="updateQuestion($event)"
        [disabled]="this.disableFormEdit()"
      ></app-select-boxes-question>

      <app-grid-multiple-options-question
        *ngIf="entry.question.getType() == 'GridMultipleQuestion'"
        [questionDetails]="entry.question"
        [position]="entry.position"
        (deleteQuestion)="deleteQuestion($event)"
        (updateQuestion)="updateQuestion($event)"
        [disabled]="this.disableFormEdit()"
      ></app-grid-multiple-options-question>

      <app-grid-select-boxes-question
        *ngIf="entry.question.getType() == 'GridSelectQuestion'"
        [questionDetails]="entry.question"
        [position]="entry.position"
        (deleteQuestion)="deleteQuestion($event)"
        (updateQuestion)="updateQuestion($event)"
        [disabled]="this.disableFormEdit()"
      ></app-grid-select-boxes-question>

      <app-question-separator
        *ngIf="!this.disableFormEdit()"
        [position]="entry.position"
        [disabled]="this.disableFormEdit()"
        (newQuestion)="addQuestion($event)"
      ></app-question-separator>
    </div>
    <div class="col"></div>
  </div>

  <div class="row" *ngIf="this.questions.length == 0">
    <div class="col"></div>
    <div class="col-8">
      <app-question-separator
        [position]="0"
        (newQuestion)="addQuestion($event)"
      ></app-question-separator>
    </div>
    <div class="col"></div>
  </div>

  <div class="row" *ngIf="hasErrors && this.parentChangePage !== undefined">
    <div class="col"></div>
    <div class="col-8 errorMessageWrapper">
      <div *ngFor="let error of this.errors">
        <em>{{ error }}</em>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>

<br />

<button
  *ngIf="this.parentChangePage"
  class="btn btn-primary"
  (click)="changePage(-1)"
>
  Previous step
</button>
<button
  *ngIf="this.parentChangePage"
  class="btn btn-primary float-right"
  (click)="changePage(1)"
>
  Next step
</button>
