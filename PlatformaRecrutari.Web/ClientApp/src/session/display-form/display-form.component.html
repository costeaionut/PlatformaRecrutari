<div class="container" *ngIf="this.formInfo">
  <div class="row">
    <div class="col"></div>
    <div class="col-8 titleWrapper">
      <h2>{{ this.formInfo.title }}</h2>
      <h6>{{ this.formInfo.description }}</h6>
    </div>
    <div class="col"></div>
  </div>

  <div
    class="row"
    *ngFor="let question of formInfo.questions; index as questionIndex"
  >
    <div class="col"></div>
    <div class="col-8" style="padding: 0; margin-top: 15px">
      <app-short-question-display
        *ngIf="this.question.question.getType() == 'ShortQuestion'"
        [question]="question.question"
        [position]="question.position"
        [answer]="this.answers[questionIndex]"
        [canAnswer]="this.canAnswer"
        (changeAnswer)="this.updateAnswer($event)"
      >
      </app-short-question-display>

      <app-multiple-question-display
        *ngIf="this.question.question.getType() == 'MultipleQuestion'"
        [question]="question.question"
        [position]="question.position"
        [answer]="this.answers[questionIndex]"
        [canAnswer]="this.canAnswer"
        (changeAnswer)="this.updateAnswer($event)"
      >
      </app-multiple-question-display>

      <app-select-box-question-display
        *ngIf="this.question.question.getType() == 'SelectBoxesQuestion'"
        [question]="this.question.question"
        [position]="this.question.position"
        [canAnswer]="this.canAnswer"
        [answer]="this.answers[questionIndex]"
        (changeAnswer)="this.updateAnswer($event)"
      ></app-select-box-question-display>

      <app-grid-multiple-question-display
        *ngIf="this.question.question.getType() == 'GridMultipleQuestion'"
        [question]="this.question.question"
        [position]="this.question.position"
        [canAnswer]="this.canAnswer"
        [answer]="this.answers[questionIndex]"
        (changeAnswer)="this.updateAnswer($event)"
      ></app-grid-multiple-question-display>

      <app-grid-select-box-question-display
        *ngIf="this.question.question.getType() == 'GridSelectQuestion'"
        [question]="this.question.question"
        [position]="this.question.position"
        [canAnswer]="this.canAnswer"
        [answer]="this.answers[questionIndex]"
        (changeAnswer)="this.updateAnswer($event)"
      ></app-grid-select-box-question-display>
    </div>
    <div class="col"></div>
  </div>
</div>
