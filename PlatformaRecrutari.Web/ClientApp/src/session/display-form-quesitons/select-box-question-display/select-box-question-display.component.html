<div class="container questionWrapper">
  <div class="row">
    <div class="col">
      <h4>
        {{ question.getQuestion() }}
        <span *ngIf="this.question.getRequired()" style="color: red">*</span>
      </h4>
    </div>
  </div>
  <div class="row">
    <div class="col" *ngFor="let option of this.question.getOptions()">
      <mat-checkbox
        (change)="this.updateAnswer()"
        [(ngModel)]="this.checkboxes[option]"
        color="primary"
        [disabled]="!canAnswer"
        >{{ option }}</mat-checkbox
      >
    </div>
  </div>
</div>
