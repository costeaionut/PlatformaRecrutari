<div class="container sessionCard">
  <div class="row">
    <div class="col" align="left">
      <h5>{{ this.session.title }}</h5>
    </div>
  </div>
  <div class="row" style="margin-bottom: 5px">
    <div class="col">
      Session duration: <br />
      <span style="color: rgb(112, 111, 111)">
        {{ parseDate(this.session.startDate) }} ->
        {{ parseDate(this.session.endDate) }}
      </span>
    </div>
  </div>
  <div class="row">
    <div class="col">
      Status:
      <span
        [ngClass]="{
          active: getStatus() === 'Active',
          upcoming: getStatus() === 'Upcoming',
          closed: getStatus() === 'Finished'
        }"
        >{{ getStatus() }}</span
      >
    </div>
  </div>
  <div class="row">
    <div class="col" align="right">
      <button
        (click)="parentSeeSessionInfoPage(session.id)"
        class="btn btn-link"
      >
        See more
      </button>
    </div>
  </div>
</div>
